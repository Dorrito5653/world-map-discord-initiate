<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <link rel="icon" href="../tools/images/favicon.ico">
    <script src="https://kit.fontawesome.com/2e99b0edee.js" crossorigin="anonymous"></script>
    <script src="./scripts/game.js"></script>
    <title>WMB LAUNCHED</title>
</head>

<body>
  <div class="corner">
    
  </div>
  <div class="topbar">
    <button id="readme" onclick="window.open('https://dorrito5653.github.io/world-map-discord-initiate', 'blank')">
      <div class="logo">
        <img src="../tools/images/logo.png" class="logo-img" width="60px" height="50px">
      </div>
    </button>
    <div class="battle">
      <button id="battlebutton" onclick="connect()">
        <img src="../tools/images/battlebutton.jpg" width="140px" height="50px">
      </button>
    </div>
    <div id="menu-button">
      <button id="sidemenu-open" onclick="sidebar_open()">
        <img src="../tools/images/Menu.svg.png" width="50px" height="50px">
      </button>
      <button id="sidemenu-close" onclick="sidebar_close()">
        <img src="../tools/images/closemenu.png" width="50px" height="50px">
      </button>
    </div>
  </div>
  <div class="sidebar" id="sidebar">
    <div class="links">
      <i class="fa-solid fa-circle-info"></i><a href="./about.html">&nbspABOUT</a><br>
      <i class="fa-brands fa-discord"></i><a href="https://discord.gg/QsZFVSUkPG">DISCORD</a>
      <i class="fa-brands fa-github"></i><a href="https://github.com/Dorrito5653/world-map-discord-initiate">&nbspGITHUB</a><br>
      <i class="fa-brands fa-youtube"></i><a href="https://www.youtube.com/channel/UCnnJkkG4oR8asiJy4t5fKGg">&nbspYOUTUBE</a><br>
      <i class="fa-brands fa-twitter"></i><a href="https://www.youtube.com/channel/UCnnJkkG4oR8asiJy4t5fKGg">&nbspTWITER</a><br>
    </div>
    <div id="btn-sidebar">
      <button id="syncacc" onclick="syncacc()">
        <div class="btn-sync">
          <img src="../tools/images/sign-sync-icon.png" width="40px" height="40px">
        </div>
      </button>
      <button id="homepage" onclick="window.open('https://dorrito5653.github.io/world-map-discord-initiate/src/')">
        <div class="btn-home">
          <img src="../tools/images/homepage.png" width="40px" height="40px">
        </div>
      </button>
    </div>
  </div>
  <div class="bottombar">
    <div id="menu-profile">

    </div>
    <div id="email">

    </div>
    <div id="menu-friends">

    </div>
    <div id="sel-type">
      
    </div>
  </div>

  <div id="container">
    <img ondragstart="return false" id="map" src="../tools/images/map.png"/>
  </div>
  <input type="button" id="zoomout" class="button" value="&minus;">
  <input type="button" id="zoomin" class="button" value="&plus;">
</body>

</html>
