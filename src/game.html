<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/game.css">

<body>
  <div class="topbar">
    <button id="readme" onclick="window.open('https://dorrito5653.github.io/world-map-discord-initiate', 'blank')">

        <img src="../tools/images/logos/logo.png" class="logo-img" width="60px" height="50px">

    </button>
    <button class="copy-link" id="spectate-link">Copy Spectate Link</button>

    <div class="battle">
      <button id="battlebutton" onclick="connect()">

      </button>
    </div>
    <div id="menu-button">
      <button id="sidemenu-open" onclick="sidebar_open()">
        <img src="../tools/images/buttons/Menu.svg.png" width="50px" height="50px">
      </button>
      <button id="sidemenu-close" onclick="sidebar_close()">
        <img src="../tools/images/buttons/closemenu.png" width="50px" height="50px">

  <div class="sidebar" id="sidebar">

    </button> -->
    <div class="links">
      <i class="fa-solid fa-circle-info"></i><a href="./about.html">ABOUT</a><br>
      <i class="fa-brands fa-discord"></i><a href="https://discord.gg/QsZFVSUkPG">DISCORD</a><br>
      <i class="fa-brands fa-github"></i><a href="https://github.com/Dorrito5653/world-map-discord-initiate">GITHUB</a><br>
      <i class="fa-brands fa-youtube"></i><a href="https://www.youtube.com/channel/UCnnJkkG4oR8asiJy4t5fKGg">YOUTUBE</a><br>
      <i class="fa-brands fa-twitter"></i><a href="https://www.youtube.com/channel/UCnnJkkG4oR8asiJy4t5fKGg">TWITER</a><br>

    <div id="btn-sidebar">
    </div>
  </div>
  <div id="weapons">
    <div class="truffle-menu" id="truffle-menu-btns">

    </div>
  </div>
  <div class="bottombar">
    <div class="leftern">
      <button id="homepage" onclick="window.open('https://dorrito5653.github.io/world-map-discord-initiate/src/')">
        <div class="btn-home">
          <img src="../tools/images/buttons/homepage.png" width="40px" height="40px">
        </div>
      </button>
    </div>
    <div id="menu-profile">
      <button id="user-logo" onclick="">
        <img src="../tools/images/logos/user-logo.jpg" id="sel-logo" width="40px" height="40px">
      </button>
    </div>
    <div id="email">
      <div id="email-popup" style="background: black; display: none;">
      
      </div>
      <button id="email-btn" onclick="document.getElementById()">
        <img src="../tools/images/buttons/email-btn.png" width="40px" height="40px">
      </button>
    </div>
    <button id="syncacc" onclick="syncacc()">
      <div class="btn-sync">
        <img src="../tools/images/buttons/sign-sync-icon.png" width="40px" height="40px">
      </div>
    </button>
    <div id="menu-friends">
      <button id="friend-menu" class="friend-menu" onclick="showfriends()">
        <img src="../tools/images/buttons/friends.png" width="40" height="40">
      </button>
    </div>
    <div id="sel-type">
      <!-- <label for="w-type-select">W-Type</label> -->
      <select name="w-types" id="w-types" onchange="wMenu(this.value)">
        <option value="none" class="none">Weapon Type</option>
        <option value="tanks">Tonk</option>
        <option value="artillery">Artillery</option>
        <option value="aviation">Aviation</option>
        <option value="missiles">Missiles</option>
      </select>
    </div>
  </div>

  <canvas></canvas>
  <input type="button" id="zoomout" class="button-map" value="&minus;">
